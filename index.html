<html>

<head>
    <title>
        Anime見る
    </title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&family=Mochiy+Pop+One&display=swap"
    rel="stylesheet">

<link rel="stylesheet" href="css/index.css">

<body>
    <center>
        <div id="navbar">
            <span id="name-header"><span style="color: #ffd166;">Anime</span>見る</span>
            <input id="input-box" placeholder="Search Anime">
            <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div id="container">
        </div>
        <h1 id="currently-airing-header">This Season</h1>
        <button class="currently-airing-scroll-buttons" id="next-airing"><i
                class="fa-solid fa-arrow-right"></i></button>
        <button class="currently-airing-scroll-buttons" id="previous-airing"><i
                class="fa-solid fa-arrow-left"></i></button>
        <div id="airing-now-container">
        </div>

        <h1 id="popular-anime-header">Popular Anime</h1>
        <button class="scroll-buttons" id="next-popular-anime"><i class="fa-solid fa-arrow-right"></i></button>
        <button class="scroll-buttons" id="previous-popular-anime"><i class="fa-solid fa-arrow-left"></i></button>
        <div id="popular-anime-container">
        </div>

        <h1 id="top-anime-header">Top Anime</h1>
        <button class="scroll-buttons" id="next-top-anime"><i class="fa-solid fa-arrow-right"></i></button>
        <button class="scroll-buttons" id="previous-top-anime"><i class="fa-solid fa-arrow-left"></i></button>
        <div id="top-anime-container">
        </div>
    </center>
</body>
<script src="js/index.js"></script>

</html>
