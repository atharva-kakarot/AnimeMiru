<html>

<head>
    <title>
        Anime見る
    </title>
    <link rel="apple-touch-icon" sizes="180x180" href="ico\apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="ico\favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="ico\favicon-16x16.png">
    <link rel="manifest" href="ico\site.webmanifest">
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&family=Mochiy+Pop+One&display=swap"
    rel="stylesheet">

<link rel="stylesheet" href="css/index.css">

<body>
    <center>
        <div id="navbar">
            <a href="index.html"><span id="name-header"><span style="color: #ffd166;">ANIME</span>見る</span></a>
            <input id="input-box" placeholder="Search Anime">
            <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div id="container">
        </div>
        <div id="anime-div">
            <h1 id="currently-airing-header"><i class="fa-solid fa-bars-progress" style="color: lime;"></i>&nbsp;&nbsp;THIS SEASON</h1>
            <button class="currently-airing-scroll-buttons" id="next-airing"><i
                    class="fa-solid fa-arrow-right"></i></button>
            <button class="currently-airing-scroll-buttons" id="previous-airing"><i
                    class="fa-solid fa-arrow-left"></i></button>
            <div id="airing-now-container">
            </div>

            <h1 id="popular-anime-header"><i class="fa-solid fa-fire" style="color: red"></i>&nbsp;&nbsp;POPULAR ANIME</h1>
            <button class="scroll-buttons" id="next-popular-anime"><i class="fa-solid fa-arrow-right"></i></button>
            <button class="scroll-buttons" id="previous-popular-anime"><i class="fa-solid fa-arrow-left"></i></button>
            <div id="popular-anime-container">
            </div>

            <h1 id="top-anime-header"><i class="fa-solid fa-ranking-star" style="color: gold;"></i>&nbsp;&nbsp;TOP ANIME</h1>
            <button class="scroll-buttons" id="next-top-anime"><i class="fa-solid fa-arrow-right"></i></button>
            <button class="scroll-buttons" id="previous-top-anime"><i class="fa-solid fa-arrow-left"></i></button>
            <div id="top-anime-container">
            </div>

        </div>
        <div id="anime-full-details-div">
            <div id="anime-whole-div">
                <img src="" id="banner-image">
                <div id="title-div">
                    <table id="title-table">
                        <tr>
                            <td>Romaji:</td>
                            <td><span id="anime-title"></span></td>
                        </tr>
                        <tr>
                            <td>Japanese:</td>
                            <td><span id="anime-title-jap"></span></td>
                        </tr>
                        <tr>
                            <td>English:</td>
                            <td><span id="anime-title-eng"></span></td>
                        </tr>
                    </table>
                    <div id="genre-div"></div>
                </div>
                <div id="anime-outermost-details-div">
                    <div id="anime-details-main-div">
                        <img src="" id="anime-image">
                        <div id="anime-stats-trailer-div">
                            <div id="anime-stats-div"></div>
                            <div id="anime-trailer-div"></div>
                        </div>
                        <div id="anime-details-div"></div>
                    </div>
                    <div id="synopsis-div">
                    </div>
                    <div id="relations-div">
                    </div>
                </div>

            </div>

        </div>

    </center>
</body>
<script src="js/index.js"></script>

</html>
